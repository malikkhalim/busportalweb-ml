<!-- templates/map.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Map of Bus Routes</h2>
    <iframe src="{{ url_for('static', filename='singapore_map.html') }}" width="100%" height="500px"></iframe>
    <h2>Find Best Bus Route</h2>
    <form method="POST" action="{{ url_for('find_best_route') }}">
        <div class="form-group">
            <label for="current_location">Current Location (Postal Code):</label>
            <input type="text" id="current_location" name="current_location" required>
        </div>
        <div class="form-group">
            <label for="destination">Destination (Postal Code):</label>
            <input type="text" id="destination" name="destination" required>
        </div>
        <button type="submit">Find Best Route</button>
    </form>
</div>
{% endblock %}
